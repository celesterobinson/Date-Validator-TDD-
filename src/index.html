<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet"  href="style.css">
    <title>Date Validator TDD</title>
</head>
<body>
    <div class="main">
        <div class="wrapper">
          <h1>Date Vaidator TDD</h1>
          <p>In the below box, type in a date.<br> 
            If the date is valid, the background will turn green.<br>
            If it is invalid, the background will turn red.<br>
            Refresh the page before entering a new date.</p>
          <form onsubmit="return false" >
              Date: <input type="text" name="date" id="user-input"><br>
              <button type="button" value="Submit" id="submit" onclick="isValidDate(date)">Submit</button>
          </form>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
